<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TUBE - Browser Extension </title>

<style>
* {
    box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
    float: left;
    width: 32%;
    padding: 10px;
    height: 300px; /* Should be removed. Only for demonstration */
    margin: 5px;
}
.container{
    width: 87%;
    margin-top: 1%;
    margin-left: auto;
    margin-right: auto;


}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>
</head>
<body>

<!-- iF YOU WANT TO TARGET A PARTICULAR COLUMN ADD CLASS NAME OR ID -->

    <div class="container">
        <h2 align="left"> <font face="verdana"> EULAS</h2>
        <div class="row">
            <div class="column" style="background-color:#3B5998;">
                <h2>Facebook</h2>
                <p>Some text..</p>
            </div>
        
            <div class="column" style="background-color:#e4405f;">
                <h2>Instagram</h2>
                <p>Some text..</p>
            </div>

            <div class="column" style="background-color:#FFFC00;">
                <h2>SnapChat</h2>
                <p>Some text..</p>
            </div>
        </div>

        <br>

        <h2 align="left"><font face="verdana">Personal Traits</h2>

        <div class="row">
            <div class="column" style="background-color:rgb(151, 150, 150);">
                <!-- <h2>Column 1</h2> -->

            </div>
        
            <div class="column" style="background-color:rgb(151, 150, 150);">

            </div>
        </div>
    </div>

</body>
</html>
